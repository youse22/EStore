<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
</head>
<body>
    <h2>Checkout</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }} {{ field }}
        {% endfor %}
        <button type="submit">Proceed to Payment</button>
    </form>
</body>
</html>
